<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<div class="contianer-fluid">

	<div class="row">
		<div class="side-bar" id="side-bar">
		
				<button type="radio" class="btn" id="one-way" onclick="tab(this.id);">One way</button>
					<button class="btn" id="return"  onclick="tab(this.id);">Return</button>
		
							<form onsubmit="event.preventDefault();flightChecking()" id="form" action="#">
								<input type="text" id="origin_city" name="origin" placeholder="Enter origin City" required>
									<input type="text" id="destination_city" name="destination" placeholder="Enter Destination City" required>
                                       
									         <select id="departure_date" required>
									         	<option>Departure date</option>
									         	<option>2022-04-25</option>
									         	<option>2022-04-27</option>
									         	<option>2022-04-26</option>
									         	<option>2022-04-28</option>
									         </select>

									  <select id="return_date" required>
									         	<option>Return date</option>
									         	<option>2022-04-29</option>
									         	<option>2022-04-28</option>
									         
									         </select>
									
									
									<input type="number" id="passenger" name="passenger" placeholder="Passenger" required>
								
									<button type="submit" name="" class="btn">Submit</button>

									<div class="refine-tab">
								<input type="range" name="range" id="range" value="4000" min="0" max="100000" oninput="this.nextElementSibling.value = this.value">
                                 <output style="color: #edf7f6;">4000</output>
							</div>

							</form>
							
		</div>
			<div class="center-tab">
					<div class="navbar"> <p>Flight Search Engine</p> </div>

		         <div class="container">
		         	<div class="flight-result" id="flight-result">
		         </div>
			</div>
	</div>
</div>

<script type="text/javascript" src="main.js"></script>
</body>
</html>
